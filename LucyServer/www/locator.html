<!DOCTYPE html>
<html>
  <head>
    <title>Locator</title>
    <link type="text/css" href="/css/locator.css" rel="stylesheet"/> 
    <!-- 
    <script type="text/javascript" src="/js/client/lib/jquery-ui-1.10.3.custom.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/client/lib/jquery.ui.touch-punch-0.2.2.min.js" charset="utf-8"></script>
    -->
    <script type="text/javascript" src="/js/node_modules/underscore/underscore-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/node_modules/d3/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/node_modules/backbone/backbone-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/node_modules/oblo-util/oblo-util.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/shared/Shared.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/client/ClientCommon.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/client/Locator.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="main">
      <div id="control-panel">
        Antenna layout: <select onchange="handleSelectLayout(this);" id="layout-selector"></select><br/>
        <br/>
        <input type="button" id="start-refresh-button" onclick="handleStartRefreshButton()" value="Start refresh"></input>
        <input type="button" id="stop-refresh-button" onclick="handleStopRefreshButton()" value="Stop refresh"></input>
        <input type="button" id="reset-button" onclick="handleResetButton()" value="Reset"></input><br/>
        <input type="button" id="connect-button" onclick="handleConnectButton()" value="Connect to reader"></input>
        <input type="button" id="disconnect-button" onclick="handleDisconnectButton()" value="Disconnect"></input><br/>
        <input type="button" id="save-button" onclick="handleSaveButton()" value="Start saving"></input>
        
        <input type="text" id="filename-field"></input><br/>
        <br/>
        <span id="show-ranges-selector" class="selector"><div class="select-button">Show</div> <div class="select-button">Hide</div></span>&nbsp;Max ranges<br/>
        <span id="show-tag-zones-selector" class="selector"><div class="select-button">Show</div> <div class="select-button">Hide</div></span>&nbsp;Tag zones<br/>
        <span id="show-signals-selector" class="selector"><div class="select-button">Show</div> <div class="select-button">Hide</div></span>&nbsp;Signals<br/>
        <span id="show-trails-selector" class="selector"><div class="select-button">Show</div> <div class="select-button">Hide</div></span>&nbsp;Trails<br/>
        <span id="show-tag-setup-selector" class="selector"><div class="select-button">Show</div> <div class="select-button">Hide</div></span>&nbsp;Tag setup<br/>
        <br/>
        <table>
          <tr><td>Client time:&nbsp;<td><td><span id="client-time-label"></span><td></tr>
          <tr><td>Server time:&nbsp;<td><td><span id="server-time-label"></span><td></tr>
        </table>
        Reader status: <span id="connection-label"></span></br>
        Unknown antennas:<br/>
        <div id="unknown-antennas"></div>
      </div>
      <div id="wrap">
        <div id="floor"></div>

        <div id="copyright">&copy; 2014 <a href="http://www.oblomov.com">Oblomov&nbsp;Systems</a></div>
      </div><br/>
      <select onchange="handleSelectReplayLevel1();" id="replay-level-1-selector"><option>&nbsp;</option></select>
      <select onchange="handleSelectReplayLevel2();" id="replay-level-2-selector"><option>&nbsp;</option></select>
      <select onchange="handleSelectReplayLevel3();" id="replay-level-3-selector"><option>&nbsp;</option></select>
      <select id="replay-level-4-selector"><option>&nbsp;</option></select>
      <input type="button" id="start-replay-button" onclick="handleStartReplayButton()" value="Start replay"></input>
      <br/>
      
      <table id="tags-data">
        <tr><td></td><td>Ant 1</td><td>Ant 2</td><td>Ant 3</td><td>Ant 4</td></tr>
		  </table>
    </div>
  </body>
</html>
